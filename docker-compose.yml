version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mock_contineo_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mock_contineo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mock-contineo:
    build: .
    container_name: mock_contineo_app
    ports:
      - "3001:3001"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: mock_contineo
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
